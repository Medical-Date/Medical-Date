<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">
	
	<ui:define name="content">
		<h:form id="formFormularioHistoriales">

			
			<p:panel id="panelHistorial"  class="ui-g-12 ui-md-12 ui-lg-12"
				header="Editar historial">
				
					<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">

						<div class="ui-g-4 ui-md-4">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="contactoEmergencia"
									value="Contacto de emergencia:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-4 ui-md-4">
								<h:inputText id="contactoEmergencia"
									value="#{historialBean.historial.contactoEmergencia}" />

							</div>
						</div>
						
						<div class="ui-g-4 ui-md-4">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="tlfContactoEmergencia"
									value="Teléfono del contacto de emergencia:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-4 ui-md-4">
								<h:inputText id="tlfContactoEmergencia"
									value="#{historialBean.historial.tlfContactoEmergencia}" />

							</div>
						</div>
						
						<div class="ui-g-4 ui-md-4">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel  for="tipoSangre"
									value="Tipo de Sangre" style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:selectOneMenu id="tipoSangre"
									value="#{historialBean.historial.tipoSangre}">
									<f:selectItem itemLabel="A+" itemValue="APOSITIVO" />
									<f:selectItem itemLabel="A-" itemValue="ANEGATIVO" />
									<f:selectItem itemLabel="B+" itemValue="BPOSITIVO" />
									<f:selectItem itemLabel="B-" itemValue="BNEGATIVO" />
									<f:selectItem itemLabel="B+" itemValue="ABPOSITIVO" />
									<f:selectItem itemLabel="B-" itemValue="ABNEGATIVO" />
									<f:selectItem itemLabel="0+" itemValue="CEROPOSITIVO" />
									<f:selectItem itemLabel="0-" itemValue="CERONEGATIVO" />
								</h:selectOneMenu>


							</div>
						</div>


						<!-- Botón Registrar -->
						<div class="ui-g-12">
							<div class="ui-g-12 ui-md-10" />
							<div class="ui-g-12 ui-md-2 botonera-wrapper">

								<p:commandButton value="Guardar"
										actionListener="#{historialBean.editarHistorial()}" />
							</div>
							<div class="ui-g-12 ui-md-10" />

							<div class="ui-g-12 ui-md-2 botonera-wrapper">
								<p:commandButton id="volver" value="Volver"
									onclick="document.location.href='#{request.contextPath}/listaHistoriales.xhtml'">
								</p:commandButton>
							</div>

						</div>

					</div>
				</div>
									
			
			</p:panel>
			
		</h:form>
	
	</ui:define>
	</ui:composition>
