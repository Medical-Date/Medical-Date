<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="registerForm">

			<p:panel id="panelCrearEnfermedad" class="ui-g-12 ui-md-12 ui-lg-12"
				header="Crear enfermedad">

				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="nombre"
									value="Introduzca el nombre de la enfermedad:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputText id="nombre" value="#{enfermedadBean.nombre}" />

							</div>
						</div>

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="causa"
									value="Introduzca la causa de la enfermedad:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputText id="causa" value="#{enfermedadBean.causa}" />

							</div>
						</div>

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="sintomas"
									value="Introduzca los síntomas de la enfermedad:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputText id="sintomas" value="#{enfermedadBean.sintomas}" />

							</div>
						</div>

					<div class="ui-g-12 ui-md-6">

						<div class="ui-g-4 ui-md-2">
							<h:outputLabel for="gravedad" value="Gravedad"
								style="font-weight:bold" />
							<br />
						</div>
						<div class="ui-g-8 ui-md-4">

							<h:selectOneMenu id="gravedad" value="#{enfermedadBean.gravedad}">
								<f:selectItem itemLabel="Leve" itemValue="LEVE" />
								<f:selectItem itemLabel="Moderada" itemValue="MODERADA" />
								<f:selectItem itemLabel="Grave" itemValue="GRAVE" />
							</h:selectOneMenu>
						</div>
					</div>
					</div>

					<!-- Botón Registrar -->
					<div class="ui-g-12">
						<div class="ui-g-12 ui-md-10" />
						<div class="ui-g-12 ui-md-2 botonera-wrapper">

							<p:commandButton value="Guardar"
								action="#{enfermedadBean.guardarEnfermedad}" />
						</div>
						<div class="ui-g-12 ui-md-10" />

						<div class="ui-g-12 ui-md-2 botonera-wrapper">
							<p:commandButton id="volver" value="Volver"
								onclick="document.location.href='#{request.contextPath}/welcome.xhtml'">
							</p:commandButton>
						</div>

					</div>


				</div>
				
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
