<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="formFormularioAsignarMedicoCentro">

			<p:panel id="panelAsignarMedico"
				header="Asignación de médico a centro"
				class="ui-g-12 ui-md-12 ui-lg-12">

				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">

						<div class="ui-g-4 ui-md-1">
							<h:outputLabel for="medico" value="Médico"
								style="font-weight:bold" />
							<br />
						</div>


						<div class="ui-g-2 ui-md-2">
							<h:selectOneMenu id="medico"
								value="#{centrosBean.medicoSelected}">
								<f:selectItems value="#{centrosBean.listaMedicosPorNombreNoAsignados}" />

							</h:selectOneMenu>


						</div>


						<div class="ui-g-4 ui-md-1">
							<h:outputLabel for="centro" value="Centro"
								style="font-weight:bold" />
							<br />
						</div>

						<div class="ui-g-2 ui-md-2">
							<h:selectOneMenu id="centro" value="#{centrosBean.centroSelected}">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems value="#{centrosBean.listaCentrosPorNombre}" />

							</h:selectOneMenu>


						</div>




						<!-- Botón Registrar -->
						<div class="ui-g-12">
							<div class="ui-g-12 ui-md-10" />
							<div class="ui-g-12 ui-md-2 botonera-wrapper">

								<p:commandButton value="Registrar"
									action="#{centrosBean.asignarMedicoCentro}" />
							</div>
							<div class="ui-g-12 ui-md-10" />

							<div class="ui-g-12 ui-md-2 botonera-wrapper">
								<p:button id="botonVolver" value="Atrás" title="Atrás"
									outcome="home.xhtml">
								</p:button>
							</div>

						</div>







					</div>

				</div>



			</p:panel>





		</h:form>

	</ui:define>

</ui:composition>
