<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="registerForm">
			<p:panel id="panelGestionCitas" header="Registrar historial"
				class="ui-g-12 ui-md-12 ui-lg-12">

				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="contacto"
									value="Introduzca su contacto de emergencia:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputText id="contacto"
									value="#{historialBean.contactoEmergencia}" required="true"
									requiredMessage="Por favor introduzca su contacto de emergencia" />


							</div>
						</div>

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="telefono"
									value="Introduzca el teléfono de su contacto de emergencia:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<p:inputNumber id="telefono" maxValue="999999999"
									decimalPlaces="0"
									value="#{historialBean.tlfContactoEmergencia}" required="true"
									requiredMessage="Por favor introduzca el teléfono de su contacto de emergencia" />


							</div>
						</div>

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel  for="tipoSangre"
									value="Tipo de Sangre" style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:selectOneMenu id="tipoSangre"
									value="#{historialBean.tipoSangre}">
									<f:selectItem itemLabel="A+" itemValue="APOSITIVO" />
									<f:selectItem itemLabel="A-" itemValue="ANEGATIVO" />
									<f:selectItem itemLabel="B+" itemValue="BPOSITIVO" />
									<f:selectItem itemLabel="B-" itemValue="BNEGATIVO" />
									<f:selectItem itemLabel="B+" itemValue="ABPOSITIVO" />
									<f:selectItem itemLabel="B-" itemValue="ABNEGATIVO" />
									<f:selectItem itemLabel="0+" itemValue="CEROPOSITIVO" />
									<f:selectItem itemLabel="0-" itemValue="CERONEGATIVO" />
								</h:selectOneMenu>


							</div>
						</div>

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel  for="paciente"
									value="Pacientes" style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:selectOneMenu id="paciente"
									value="#{historialBean.pacienteSelected}">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems value="#{historialBean.listaPaciente}" />

								</h:selectOneMenu>


							</div>
						</div>
						
						<!-- Botón Registrar -->
						<div class="ui-g-12">
							<div class="ui-g-12 ui-md-10" />
							<div class="ui-g-12 ui-md-2 botonera-wrapper">

								<p:commandButton value="Registrar" action="#{historialBean.guardarHistorial}" />
							</div>
							<div class="ui-g-12 ui-md-10" />

							<div class="ui-g-12 ui-md-2 botonera-wrapper">
								<p:button id="botonVolver" value="Atrás" title="Atrás"
									outcome="home.xhtml">
								</p:button>
							</div>

						</div>

					</div>


				</div>

			</p:panel>


		</h:form>
	</ui:define>
</ui:composition>
