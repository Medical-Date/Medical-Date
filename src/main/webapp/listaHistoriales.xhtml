<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="formListadoHistoriales">
			<h2>Historiales Clínicos</h2>

			<div class="card">
				<p:dataTable var="historial"
					value="#{listaHistorialBean.listaHistorial}" id="historialTable">
					
					
					<p:column headerText="Nombre del paciente">
						<h:outputText value="#{historial.paciente.user.firstName}" />
					</p:column>
					
					<p:column headerText="Apellidos del paciente">
						<h:outputText value="#{historial.paciente.user.lastName}" />
					</p:column>

					<p:column headerText="Contacto de emergencia">
						<h:outputText value="#{historial.contactoEmergencia}" />
					</p:column>

					<p:column headerText="Teléfono del contacto">
						<h:outputText value="#{historial.tlfContactoEmergencia}" />
					</p:column>

					<p:column headerText="Tipo de sangre">
						<h:outputText value="#{historial.tipoSangre}" />
					</p:column>


					<p:column headerText="D.N.I.">
						<h:outputText value="#{historial.paciente.user.dni}" />
					</p:column>
					<p:column headerText="Dirección">
						<h:outputText value="#{historial.paciente.user.direccion}" />
					</p:column>
					<p:column headerText="Teléfono">
						<h:outputText value="#{historial.paciente.user.telefono}" />
					</p:column>
					<p:column headerText="Fecha de Nacimiento">
						<h:outputText value="#{historial.paciente.user.fechaNacimiento}" />
					</p:column>

					<p:column headerText="Acciones">

						<p:commandButton id="editarHistorial" widgetVar="editarHistorial"
							icon="pi pi-pencil" value="Editar"
							actionListener="#{historialBean.onEditar(historial.id)}">
							<f:param name="id" value="#{historial.id}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

			</div>



			<p:commandButton id="volver" value="Home"
				onclick="document.location.href='#{request.contextPath}/welcome.xhtml'">
			</p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
