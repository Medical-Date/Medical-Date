<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="formListadoHistoriales">
			<h2>Historiales Clínicos</h2>

			<div class="card">
				<p:dataTable var="historiales" value="#{historialBean.listaHistorial}" id="historialesTable">
					<p:column headerText="Contacto de Emergencia">
						<h:outputText value="#{historiales.contactoEmergencia}" />
					</p:column>
					
					<p:column headerText="Tlf. Contacto Emergencia">
						<h:outputText value="#{historiales.tlfContactoEmergencia}" />
					</p:column>

					<p:column headerText="Tipo de Sangre">
						<h:outputText value="#{historiales.tipoSangre}" />
					</p:column>
	
				</p:dataTable>
				</div>
				
				<div class="card">
				<p:dataTable var="enfermedades" value="#{historialBean.listaEnfermedad}" id="enfermedadesTable">
					<p:column headerText="Nombre">
						<h:outputText value="#{enfermedades.nombre}" />
					</p:column>
					
					<p:column headerText="Gravedad">
						<h:outputText value="#{enfermedades.gravedad}" />
					</p:column>
	
				</p:dataTable>
				</div>
				
				<div class="card2">
				<p:dataTable var="historiales2" value="#{historialBean.listaHistorial}" id="historialesTable2">
					<p:column headerText="Nombre">
						<h:outputText value="#{historiales2.usuario.firstName}" />
					</p:column>
					
					<p:column headerText="Apellidos">
						<h:outputText value="#{historiales2.usuario.lastName}" />
					</p:column>
					
					<p:column headerText="Fecha de Nacimiento">
						<h:outputText value="#{historiales2.usuario.fechaNacimiento}" />
					</p:column>
					
					<p:column headerText="D.N.I.">
						<h:outputText value="#{historiales2.usuario.dni}" />
					</p:column>
					
					<p:column headerText="Dirección">
						<h:outputText value="#{historiales2.usuario.direccion}" />
					</p:column>
					
					<p:column headerText="Teléfono">
						<h:outputText value="#{historiales2.usuario.telefono}" />
					</p:column>
					
					<p:column headerText="Email">
						<h:outputText value="#{historiales2.usuario.email}" />
					</p:column>

				</p:dataTable>
			</div>
			
			<div class="card3">
			<p:dataTable var="historiales3" value="#{historialBean.listaHistorial}" id="historialesTable3">
			<p:column headerText="Acciones">
			
						<p:commandButton id="editarHistorial" widgetVar="editarHistorial"
							icon="pi pi-pencil" value="Editar"
							actionListener="#{historialBean.onEditar(historiales3.id)}">
							<f:param name="id" value="#{historiales3.id}" />
						</p:commandButton>
						</p:column>

				</p:dataTable>
			</div>
			
			<p:commandButton id="volver" value="Home"
				onclick="document.location.href='#{request.contextPath}/welcome.xhtml'">
			</p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
