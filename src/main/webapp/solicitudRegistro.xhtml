<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="SolicitudRegForm">
		<p:messages id="mensaje" showDetail="true" autoUpdate="true" 
			closable="true" globalOnly="true"/>
			<div class="ui-g-12 ui-md-12 ui-lg-12"  style="text-align: center;">
				<h:outputText
					value="Bienvenido a Medical Date" style="font-size: 50px; font-weight: bold;"/>
			</div>
			<div class="ui-g-12 ui-md-12 ui-lg-12"  style="text-align: center;">
			<h:outputText
					value="#{LoginController.currentUser.firstName} #{LoginController.currentUser.lastName}" style="font-size: 25px;"/>
			</div>
			
			<div class="ui-g-12 ui-md-12 ui-lg-12"  style="text-align: center;">
				<p:outputLabel for="rol" value="¿Cómo desea registrarse?"/>
                <p:selectOneMenu id="rol" value="#{solicitudesRegistrosBean.rolesSelected}">
                    <f:selectItems value="#{solicitudesRegistrosBean.listaRolesPorNombre}" />

                </p:selectOneMenu>
				
			</div>
			
			<div class="ui-g-12 ui-md-12 ui-lg-12"  style="text-align: center;">
			<p:commandButton value="Enviar solicitud" action="#{solicitudesRegistrosBean.enviarSolicitud}" />
			
			
			</div>
		</h:form>
	</ui:define>
</ui:composition>
