<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
	template="/templateHome.xhtml">


	<ui:define name="content">
		<h:form id="loginForm">	
		
		<p:messages id="mensaje" showDetail="true" autoUpdate="true" 
			closable="true" globalOnly="true"/>

			<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
				cellspacing="1" styleClass="panelStyle">
				<f:facet name="header">
					<h:outputText value="Bienvenido a Medical Date" />
				</f:facet>

				<h:outputText value="Introduzca su nombre de usuario" />
				<h:inputText id="inputName" value="#{LoginController.userName}"/>

				<h:outputText value="Introduzca su contraseña" />
				<h:inputSecret id="inputPassword"
					value="#{LoginController.password}"  />

				<h:commandButton value="Acceder" action="#{LoginController.doLogin}" />
				<h:outputLink value="register.xhtml">Resgistrate aquí</h:outputLink>


			</h:panelGrid>


		</h:form>
	</ui:define>






</ui:composition>
