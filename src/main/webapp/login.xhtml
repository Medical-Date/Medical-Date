<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="loginForm">
			<table frame="box">
				<tr>
					<th>Inicio de sesión</th>
				</tr>
				<tr>
					<td><h:outputText value="Introduzca su nombre de usuario : " /></td>
					<td><h:inputText id="inputName" value="#{userBean.userName}"
							required="true" requiredMessage="El usuario no puede estar vacío" />
					</td>
					<td><h:message for="inputName" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Introduzca su contraseña :" /></td>
					<td><h:inputSecret id="inputPassword"
							value="#{userBean.password}" required="true"
							requiredMessage="La contraseña no puede estar vacía" /></td>
					<td><h:message for="inputPassword" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:commandButton value="Acceder"
							action="#{userBean.login}" /></td>
					<td><h:outputText value="¿No estás registrado? " /> <h:outputLink
							value="register.xhtml">Resgistrate aquí</h:outputLink></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
