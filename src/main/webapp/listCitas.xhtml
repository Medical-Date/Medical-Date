<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="formListadoCitas">
			<h2>Lista de Cita</h2>

			<div class="card">
				<p:dataTable var="cita" value="#{listaCitasBean.listaCitas}"
					id="citasTable">

					<p:column headerText="Medico">
						<h:outputText value="#{cita.medico.nombre}" />
					</p:column>
					
					<p:column headerText="Paciente">
						<h:outputText value="#{cita.paciente.nombre}" />
					</p:column>
					
					<p:column headerText="Fecha">
						<h:outputText value="#{cita.fechaCita}" />
					</p:column>

				</p:dataTable>

			</div>

		</h:form>

	</ui:define>
</ui:composition>
