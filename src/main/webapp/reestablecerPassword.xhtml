<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">


	<ui:define name="content">

		<h:form id="reesPasswordForm">

			<p:messages id="mensaje" showDetail="true" autoUpdate="true"
				closable="true" globalOnly="true" />


			<p:panel id="panelReesPassword" header="Reestablecer contraseña"
				class="ui-g-12 ui-md-12 ui-lg-12">

				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">

						<div class="ui-g-12 ui-md-12">
							<div class="ui-g-2 ui-md-2">
								<h:outputLabel for="passAct"
									value="Introduzca su contraseña actual: "
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputSecret id="passAct" value="#{LoginController.password}"
									maxlength="20" />

							</div>
						</div>
						<div class="ui-g-12 ui-md-12">
							<div class="ui-g-2 ui-md-2">
								<h:outputLabel for="passNew"
									value="Introduzca su nueva contraseña: "
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-4 ui-md-2">
								<h:inputSecret id="passNew"
									value="#{LoginController.newPassword}" />

							</div>
						</div>
						<div class="ui-g-12 ui-md-12">
							<div class="ui-g-2 ui-md-2">
								<h:outputLabel for="passNewRepeat"
									value="Repita su nueva contraseña: " style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputSecret id="passNewRepeat"
									value="#{LoginController.repeatNewPassword}" maxlength="20" />

							</div>
						</div>

						<div class="ui-g-12">
							<div class="ui-g-12 ui-md-10" />
							<div class="ui-g-12 ui-md-2 botonera-wrapper">

								<p:commandButton value="Reestablecer contraseña"
									action="#{LoginController.reestablecerPassword()}" />
							</div>
							<div class="ui-g-12 ui-md-10" />

							<div class="ui-g-12 ui-md-2 botonera-wrapper">
								<p:commandButton id="volver" value="Volver"
									onclick="document.location.href='#{request.contextPath}/miPerfil.xhtml'">
								</p:commandButton>
							</div>


						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>


</ui:composition>
