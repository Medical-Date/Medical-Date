<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="solicitudCambioCentroForm">
			<p:messages id="mensaje" showDetail="true" autoUpdate="true"
				closable="true" globalOnly="true" />
				
				<p:panel id="panelSolCambCentro" header="Solicitud cambio de Centro"
				class="ui-g-12 ui-md-12 ui-lg-12">

			<div class="ui-g-12 ui-md-12">
				<h:outputText
					value=" #{solicitudesCambioCentroBean.medicoLogado.nombre} su centro actual es #{solicitudesCambioCentroBean.centroAnterior.nombre}"
					style="font-weight:bold" />
			</div>

			<div class="ui-g-12 ui-md-12">
				<div class="ui-g-2 ui-md-2">
					<h:outputText value="Lista de centros disponibles: "
						rendered="#{not empty solicitudesCambioCentroBean.listaCentrosPorNombre}" />
				</div>
				<div class="ui-g-6 ui-md-6">
					<h:selectOneMenu id="centro"
						value="#{solicitudesCambioCentroBean.centroSelected}"
						rendered="#{not empty solicitudesCambioCentroBean.listaCentrosPorNombre}"  filter="true">

						<f:selectItems
							value="#{solicitudesCambioCentroBean.listaCentrosPorNombre}" />

					</h:selectOneMenu>

				</div>
			</div>

			<div class="ui-g-12 ui-md-12">
				<div class="ui-g-2 ui-md-2">
					<h:outputText
						value="Indique el motivo de la solicitud de cambio de centro"
						rendered="#{not empty solicitudesCambioCentroBean.listaCentrosPorNombre}" />
				</div>
				<div class="ui-g-2 ui-md-2">
					<p:inputTextarea rows="10" cols="50"
						value="#{solicitudesCambioCentroBean.solicitudCambioCentro.motivo}"
						rendered="#{not empty solicitudesCambioCentroBean.listaCentrosPorNombre}" />
				</div>

			</div>

			<!-- Botón Registrar -->
			<div class="ui-g-12">
				<div class="ui-g-12 ui-md-10" />
				<div class="ui-g-12 ui-md-2 botonera-wrapper">

					<p:commandButton value="Enviar solicitud"
						action="#{solicitudesCambioCentroBean.enviarSolicitud}"
						rendered="#{not empty solicitudesCambioCentroBean.listaCentrosPorNombre }" />
				</div>
				<div class="ui-g-12 ui-md-10" />

				<div class="ui-g-12 ui-md-2 botonera-wrapper">
					<p:button id="botonVolver" value="Atrás" title="Atrás"
						outcome="home.xhtml">
					</p:button>
				</div>

			</div>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
