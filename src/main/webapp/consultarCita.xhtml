<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="consultarCitaForm">

			<p:panel id="panelConsultarCita" class="ui-g-12 ui-md-12 ui-lg-12"
				header="Consultar cita">

				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="diaCita" value="Día de la cita:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputText id="diaCita"
									value="#{citasBean.mostrarDiaCita(citasBean.cita.diaCita)}"
									disabled="true" />

							</div>
						</div>

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="horaCita" value="Hora de la cita:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputText id="horaCita" value="#{citasBean.cita.horaCita}"
									disabled="true" />

							</div>
						</div>

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="comentarioCita"
									value="Comentario de la cita:" style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<p:inputTextarea rows="10" cols="50" id="comentarioCita"
									value="#{citasBean.cita.comentario}" disabled="true" />

							</div>
						</div>
					</div>




				</div>

				<p:fieldset legend="Enfermedad" toggleable="true" toggleSpeed="500">

					<div class="ui-g-12 ui-md-6">
						<div class="ui-g-4 ui-md-4">
							<h:outputLabel for="enfermedad" value="Enfermedad:"
								style="font-weight:bold" />
							<br />
						</div>
						<div class="ui-g-8 ui-md-2">
							<h:inputText id="enfermedad"
								value="#{citasBean.cita.enfermedad.nombre}" disabled="true" />

						</div>
					</div>

					<div class="ui-g-12 ui-md-6">
						<div class="ui-g-4 ui-md-4">
							<h:outputLabel for="causa" value="Causa:"
								style="font-weight:bold" />
							<br />
						</div>
						<div class="ui-g-8 ui-md-2">
							<h:inputText id="causa"
								value="#{citasBean.cita.enfermedad.causa}" disabled="true" />

						</div>
					</div>

					<div class="ui-g-12 ui-md-6">
						<div class="ui-g-4 ui-md-4">
							<h:outputLabel for="gravedad" value="Gravedad:"
								style="font-weight:bold" />
							<br />
						</div>
						<div class="ui-g-8 ui-md-2">
							<h:inputText id="gravedad"
								value="#{citasBean.cita.enfermedad.gravedad}" disabled="true" />

						</div>
					</div>

					<div class="ui-g-12 ui-md-6">
						<div class="ui-g-4 ui-md-4">
							<h:outputLabel for="sintomas" value="Síntomas:"
								style="font-weight:bold" />
							<br />
						</div>
						<div class="ui-g-8 ui-md-2">
							<h:inputText id="sintomas"
								value="#{citasBean.cita.enfermedad.sintomas}" disabled="true" />

						</div>
					</div>




				</p:fieldset>

				<p:fieldset legend="Tratamiento" toggleable="true" toggleSpeed="500">
					<p:dataTable var="tratamiento"
						value="#{citasBean.listaTratamiento}" id="tratamientoTable">

						<p:column headerText="Nombre">
							<h:outputText value="#{tratamiento.nombre}" />
						</p:column>
						<p:column headerText="Descripción">
							<h:outputText value="#{tratamiento.descripcion}" />
						</p:column>

					</p:dataTable>


				</p:fieldset>

				<div class="ui-g-12">

					<div class="ui-g-12 ui-md-10" />
					<div class="ui-g-12 ui-md-2 botonera-wrapper">

						<p:commandButton icon="pi pi-save" id="saveUsuario"
							value="Guardar"
							actionListener="#{citasBean.guardarDiagnostico()}" rendered="#{LoginController.currentUser.rol.rol != 'PACIENTE'}"/>
					</div>
					<div class="ui-g-12 ui-md-10" />


					<div class="ui-g-12 ui-md-2 botonera-wrapper">
						<p:commandButton id="volver" value="Volver"
							onclick="document.location.href='#{request.contextPath}/miPerfil.xhtml'">
						</p:commandButton>
					</div>
				</div>

			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
