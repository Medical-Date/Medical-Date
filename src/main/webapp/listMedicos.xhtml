<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="formListadoMedicos">
			<h2>Lista de Medicos</h2>

			<div class="card">
				<p:dataTable var="medico" value="#{medicoBean.listaMedicos}" id="medicosTable">
					<p:column headerText="Nombre">
						<h:outputText value="#{medico.nombre}" />
					</p:column>

					<p:column headerText="Apellido">
						<h:outputText value="#{medico.user.firstName}" />
					</p:column>

					<p:column headerText="Email">
						<h:outputText value="#{medico.user.email}" />
					</p:column>

					<p:column headerText="D.N.I.">
						<h:outputText value="#{medico.user.dni}" />
					</p:column>
					<p:column headerText="Dirección">
						<h:outputText value="#{medico.user.direccion}" />
					</p:column>
					<p:column headerText="Teléfono">
						<h:outputText value="#{medico.user.telefono}" />
					</p:column>
					<p:column headerText="Fecha de Nacimiento">
						<h:outputText value="#{medico.user.fechaNacimiento}" />
					</p:column>

					<p:column headerText="Nombre de usuario">
						<h:outputText value="#{medico.user.userName}" />
					</p:column>
					
					<p:column headerText="ROL">
						<h:outputText value="#{medico.user.rol.rol}" />
					</p:column>

					

				</p:dataTable>
			</div>
			<p:commandButton id="volver" value="Home"
				onclick="document.location.href='#{request.contextPath}/welcome.xhtml'">
			</p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
