<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="formListadoUsers">
			<h2>Lista de Usuarios</h2>

			<div class="card">
				<p:dataTable var="usuarios" value="#{listaUsuarioBean.listaUsuarios}" id="usuariosTable">
					<p:column headerText="Nombre">
						<h:outputText value="#{usuarios.firstName}" />
					</p:column>

					<p:column headerText="Apellido">
						<h:outputText value="#{usuarios.lastName}" />
					</p:column>

					<p:column headerText="Email">
						<h:outputText value="#{usuarios.email}" />
					</p:column>

					<p:column headerText="D.N.I.">
						<h:outputText value="#{usuarios.dni}" />
					</p:column>
					<p:column headerText="Dirección">
						<h:outputText value="#{usuarios.direccion}" />
					</p:column>
					<p:column headerText="Teléfono">
						<h:outputText value="#{usuarios.telefono}" />
					</p:column>
					<p:column headerText="Fecha de Nacimiento">
						<h:outputText value="#{usuarios.fechaNacimiento}" />
					</p:column>

					<p:column headerText="Rol">
						<h:outputText value="#{usuarios.rol.rol}" />
					</p:column>

					<p:column headerText="Acciones">
    					<p:commandButton id="eliminarUsuarios" widgetVar="eliminarUsuarios"
      					  icon="pi pi-pencil" value="Eliminar"
        				actionListener="#{listaUsuarioBean.eliminarUser(usuarios)}"
       						 update="formListadoUsers">
       						  <p:confirm header="Confirmation" message="¿Desea eliminar este usuario? Si pulsa 'Sí', se eliminará de todo el sistema."/>
      					  <f:param name="idEliminar" value="#{usuarios.id}" />
    					</p:commandButton>
					</p:column>

				</p:dataTable>
			</div>
			<p:commandButton id="volver" value="Home"
				onclick="document.location.href='#{request.contextPath}/welcome.xhtml'">
			</p:commandButton>
				<p:confirmDialog widgetVar="confirmDialog" global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
   					 <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat" onclick="confirmDialog.hide()"/>
   				 <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes"  />
				</p:confirmDialog>

		</h:form>
	</ui:define>
</ui:composition>
