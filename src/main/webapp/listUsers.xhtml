<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security">

<h:head>
	<title>Medical Date</title>
</h:head>
 <h:form id="formListadoUsers">
	<h2>Lista de Usuarios</h2>

	<div class="card">
		<p:dataTable var="usuarios" value="#{userBean.listaUsuarios}">
			<p:column headerText="Nombre">
				<h:outputText value="#{usuarios.firstName}" />
			</p:column>

			<p:column headerText="Apellido">
				<h:outputText value="#{usuarios.lastName}" />
			</p:column>

			<p:column headerText="Email">
				<h:outputText value="#{usuarios.email}" />
			</p:column>
			
			<p:column headerText="D.N.I.">
				<h:outputText value="#{usuarios.dni}" />
			</p:column>
			<p:column headerText="Dirección">
				<h:outputText value="#{usuarios.direccion}" />
			</p:column>
			<p:column headerText="Teléfono">
				<h:outputText value="#{usuarios.telefono}" />
			</p:column>
			
			<p:column headerText="Acciones">

				<h:commandButton id="editarUsuarios" widgetVar="editarUsuarios"
					icon="pi pi-pencil" value="Editar"
					actionListener="#{userBean.onEditar(usuarios.id)}">
					<f:param name="id" value="#{usuarios.id}" />
				</h:commandButton>

			</p:column>

		</p:dataTable>
	</div>
	<p:commandButton id="volver" value="Home"
		onclick="document.location.href='#{request.contextPath}/hola.xhtml'">
	</p:commandButton>

</h:form>
</html>
