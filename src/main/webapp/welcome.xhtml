<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="welcomeForm">
			<div class="ui-g-12 ui-md-12 ui-lg-12"  style="text-align: center;">
				<h:outputText
					value="Bienvenido a Medical Date" style="font-size: 50px; font-weight: bold;"/>
			</div>
			<div class="ui-g-12 ui-md-12 ui-lg-12"  style="text-align: center;">
			<h:outputText
					value="#{LoginController.currentUser.firstName} #{LoginController.currentUser.lastName}" style="font-size: 25px;" />
			</div>
			<div class="ui-g-12 ui-md-12 ui-lg-12">
			<div class="card" style="text-align:center">
				<p:imageSwitch effect="shuffle">
					<ui:repeat value="#{imagenesBean.images}" var="image">
						<p:graphicImage name="/img/#{image}" style="width: 100%"/>
					</ui:repeat>
				</p:imageSwitch>
				</div>
				
			</div>
		</h:form>
	</ui:define>
</ui:composition>
