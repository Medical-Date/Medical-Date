<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="formListadoSolicitudes">
		<p:messages id="mensaje" showDetail="true" autoUpdate="true" 
			closable="true" globalOnly="true"/>
			<h2>Lista de Solicitudes de Registro</h2>

			<div class="card">
				<p:dataTable var="solReg" value="#{solicitudesRegistrosBean.listaSolicitudesRegistros}" id="solRegTable">
				  <f:facet name="header">
                Lista de solicitudes pendientes
            </f:facet>
				<p:column headerText="Nombre de usuario.">
						<h:outputText value="#{solReg.user.userName}" />
					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="#{solReg.user.firstName} #{solReg.user.lastName}" />
					</p:column>

					<p:column headerText="D.N.I.">
						<h:outputText value="#{solReg.user.dni}" />
					</p:column>
					
					<p:column headerText="Petición">
						<h:outputText value="El usuario desea ser #{solReg.rol.rol}" />
					</p:column>
					<p:column headerText="Estado">
						<h:outputText value="#{solicitudesRegistrosBean.estadoSolicitud(solReg)}" />
					</p:column>

					<p:column headerText="Acciones">
					<p:commandButton id="aceptarSolicitud" widgetVar="aceptarSolicitud"
							icon="pi pi-pencil" value="Aceptar"
							action="#{solicitudesRegistrosBean.aceptarSolicitud(solReg)}"
							update="formListadoSolicitudes:solRegTable,formListadoSolicitudes:solRegAceptadaTable"
							>
							<f:param name="idAceptarSolicitud" value="#{solReg.id}" />
						</p:commandButton>
						
							<p:commandButton id="rechazarSolicitud" widgetVar="rechazarSolicitud"
							icon="pi pi-pencil" value="Rechazar"
							action="#{solicitudesRegistrosBean.rechazarSolicitud(solReg)}"
							update="formListadoSolicitudes:solRegTable,formListadoSolicitudes:solRegRechazadaTable">
							<f:param name="idRechazarSolicitud" value="#{solReg.id}" />
						</p:commandButton>

					</p:column>

				</p:dataTable>
			</div>
			
			<p:spacer height="100"/>
				<div class="card">
				<p:dataTable var="solRegRechazada" value="#{solicitudesRegistrosBean.listaSolicitudesRegistrosRechazadas}" id="solRegRechazadaTable">
				  <f:facet name="header">
                Lista de solicitudes rechazadas
            </f:facet>
				<p:column headerText="Nombre de usuario.">
						<h:outputText value="#{solRegRechazada.user.userName}" />
					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="#{solRegRechazada.user.firstName} #{solReg.user.lastName}" />
					</p:column>

					<p:column headerText="D.N.I.">
						<h:outputText value="#{solRegRechazada.user.dni}" />
					</p:column>
					
					<p:column headerText="Petición">
						<h:outputText value="El usuario deseaba ser #{solRegRechazada.rol.rol}" />
					</p:column>
					<p:column headerText="Estado">
						<h:outputText value="#{solicitudesRegistrosBean.estadoSolicitud(solRegRechazada)}" />
					</p:column>

				</p:dataTable>
			</div>
			
			<p:spacer height="100"/>
			
			<div class="card">
				<p:dataTable var="solRegAceptada" value="#{solicitudesRegistrosBean.listaSolicitudesRegistrosAceptadas}" id="solRegAceptadaTable">
				   <f:facet name="header">
                Lista de solicitudes aceptadas
            </f:facet>
				<p:column headerText="Nombre de usuario.">
						<h:outputText value="#{solRegAceptada.user.userName}" />
					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="#{solRegAceptada.user.firstName} #{solReg.user.lastName}" />
					</p:column>

					<p:column headerText="D.N.I.">
						<h:outputText value="#{solRegAceptada.user.dni}" />
					</p:column>
					
					<p:column headerText="Petición">
						<h:outputText value="El usuario deseaba ser #{solRegAceptada.rol.rol}" />
					</p:column>
					<p:column headerText="Estado">
						<h:outputText value="#{solicitudesRegistrosBean.estadoSolicitud(solRegAceptada)}" />
					</p:column>

				</p:dataTable>
			</div>
			<p:commandButton id="volver" value="Home"
				onclick="document.location.href='#{request.contextPath}/welcome.xhtml'">
			</p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
