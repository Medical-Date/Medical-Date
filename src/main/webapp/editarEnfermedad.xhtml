<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">
	
	<ui:define name="content">
		<h:form id="formFormularioEnfermedades">

			
			<p:panel id="panelEnfermedad"  class="ui-g-12 ui-md-12 ui-lg-12"
				header="Editar enfermedad">
				
				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">
	   		
						<div class="ui-g-3 ui-md-3">
						
							<p:outputLabel for="nombre" value="Nombre (*)" />
							<p:inputText id="nombre"
								value="#{enfermedadBean.enfermedad.nombre}" />
						</div>

						<div class="ui-g-3 ui-md-3">
							<p:outputLabel for="causa" value="Causa (*)" />
							<p:inputTextarea rows="10" cols="50" id="causa"
								value="#{enfermedadBean.enfermedad.causa}" />
						</div>

						<div class="ui-g-3 ui-md-3">
							<p:outputLabel for="sintomas" value="Síntomas (*)" />
							<p:inputTextarea rows="10" cols="50" id="sintomas"
								value="#{enfermedadBean.enfermedad.sintomas}" />
						</div>
			

						<div class="ui-g-3 ui-md-3">
							<p:outputLabel for="gravedad" value="Gravedad (*)" />
							<h:selectOneMenu id="gravedad" value="#{enfermedadBean.enfermedad.gravedad}">
								<f:selectItem itemLabel="Leve" itemValue="LEVE" />
								<f:selectItem itemLabel="Moderada" itemValue="MODERADA" />
								<f:selectItem itemLabel="Grave" itemValue="GRAVE" />
							</h:selectOneMenu>
						</div>
				 	</div>
				</div>
					<!-- Botón Registrar -->
						<div class="ui-g-12">
							<div class="ui-g-12 ui-md-10" />
							<div class="ui-g-12 ui-md-2 botonera-wrapper">

								<p:commandButton value="Guardar"
									actionListener="#{enfermedadBean.editarEnfermedad()}" />
							</div>
							<div class="ui-g-12 ui-md-10" />

							<div class="ui-g-12 ui-md-2 botonera-wrapper">
								<p:commandButton id="volver" value="Volver"
									onclick="document.location.href='#{request.contextPath}/listaEnfermedades.xhtml'">
								</p:commandButton>
							</div>

						</div>

			</p:panel>
			
		</h:form>
	
	</ui:define>
	</ui:composition>
