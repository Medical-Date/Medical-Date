<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">
	
	<ui:define name="content">
		<h:form id="formFormularioEnfermedades">

			
			<p:panel id="panelEnfermedad">

			<!-- PANEL DIALOG SUJETOS OBLIGADOS -->
	   		<p:fieldset id="editarEnfermedad" legend="Edición de enfermedades" styleClass="ui-g" toggleable="true" toggleSpeed="250" >
					<div>
						<div class="celda-form">
							<p:outputLabel for="nombre" value="Nombre" />
							<p:inputText id="nombre"
								value="#{enfermedadBean.enfermedad.nombre}" />
						</div>

						<div class="celda-form">
							<p:outputLabel for="causa" value="Causa" />
							<p:inputText id="causa"
								value="#{enfermedadBean.enfermedad.causa}" />
						</div>

						<div class="celda-form">
							<p:outputLabel for="sintomas" value="Síntomas" />
							<p:inputText id="sintomas"
								value="#{enfermedadBean.enfermedad.sintomas}" />
						</div>

						<div class="celda-form">
							<p:outputLabel for="gravedad" value="Gravedad" />
							<h:selectOneMenu id="gravedad" value="#{enfermedadBean.enfermedad.gravedad}">
								<f:selectItem itemLabel="Leve" itemValue="LEVE" />
								<f:selectItem itemLabel="Moderada" itemValue="MODERADA" />
								<f:selectItem itemLabel="Grave" itemValue="GRAVE" />
							</h:selectOneMenu>
						</div>

						<p:commandButton icon="pi pi-save" id="saveEnfermedad"
							value="Guardar"
							actionListener="#{enfermedadBean.editarEnfermedad()}" />

					</div>

				</p:fieldset>	
			
			<p:spacer height="10px" />
			
			</p:panel>

			<br/>
			<p:commandButton id="volver" value="volver"
				onclick="document.location.href='#{request.contextPath}/listaEnfermedades.xhtml'">
			</p:commandButton>	
			
		</h:form>
	
	</ui:define>
	</ui:composition>
