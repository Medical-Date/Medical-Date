<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="formListadoCentros">
			<h2>Lista de Centros</h2>

			<div class="card">
				<p:dataTable var="centros" value="#{listaCentrosBean.listaCentros}"
					id="centrosTable">

					<p:column headerText="Nombre">
						<h:outputText value="#{centros.nombre}" />
					</p:column>

					<p:column headerText="Dirección">
						<h:outputText value="#{centros.direccion}" />
					</p:column>

					<p:column headerText="Código postal">
						<h:outputText value="#{centros.codigoPostal}" />
					</p:column>

					<p:column headerText="Teléfono">
						<h:outputText value="#{centros.telefono}" />
					</p:column>
					<p:column headerText="Provincia">
						<h:outputText value="#{centros.provincia}" />
					</p:column>
					<p:column headerText="Localidad">
						<h:outputText value="#{centros.localidad}" />
					</p:column>

					<p:column headerText="Acciones">
					
					<p:commandButton id="editarCentros" widgetVar="editarCentros"
							icon="pi pi-pencil" value="Editar"
							actionListener="#{listaCentrosBean.onEditar(centros.id)}">
							<f:param name="id" value="#{centros.id}" />
						</p:commandButton>
						
						<p:commandButton id="eliminarCentros" widgetVar="eliminarCentros"
							process="@this centrosTable" icon="pi pi-pencil" value="Eliminar"
							actionListener="#{listaCentrosBean.eliminarCentro(centros)}"
							update="formListadoCentros">
							<f:param name="idEliminar" value="#{centros.id}" />
						</p:commandButton>



					</p:column>







				</p:dataTable>

			</div>

			<p:commandButton id="volver" value="Volver"
				onclick="document.location.href='#{request.contextPath}/welcome.xhtml'">
			</p:commandButton>











		</h:form>
	</ui:define>
</ui:composition>
