<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">

		<h:form id="crearTratamientosForm">

			<p:messages for="messagesFormulario" id="messagesFormulario"
				showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:panel id="panelEditarTratamiento" class="ui-g-12 ui-md-12 ui-lg-12"
				header="Editar tratamiento">


				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">

						<div class="ui-g-4 ui-md-4">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="nombreTratamiento"
									value="Introduzca el nombre del tratamiento:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-4 ui-md-4">
								<h:inputText id="nombreTratamiento"
									value="#{enfermedadTratamientosBean.tratamientos.nombre}" />

							</div>
						</div>

						<div class="ui-g-4 ui-md-4">
						
								<h:outputLabel for="descTratamiento"
									value="Introduzca la descripción del tratamiento:"
									style="font-weight:bold" />
								<br />
							
						
								<p:inputTextarea rows="10" cols="50" id="descTratamiento"
									value="#{enfermedadTratamientosBean.tratamientos.descripcion}" />

						
						</div>


						<!-- Botón Registrar -->
						<div class="ui-g-12">
							<div class="ui-g-12 ui-md-10" />
							<div class="ui-g-12 ui-md-2 botonera-wrapper">

								<p:commandButton value="Editar"
									action="#{enfermedadTratamientosBean.editarTratamientos()}" />
							</div>
							<div class="ui-g-12 ui-md-10" />

							<div class="ui-g-12 ui-md-2 botonera-wrapper">
								<p:commandButton id="volver" value="Volver"
									onclick="document.location.href='#{request.contextPath}/listaEnfermedades.xhtml'">
								</p:commandButton>
							</div>

						</div>


					</div>

				</div>


			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
