<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
	template="/templateHome.xhtml">
	
	<script>
    PrimeFaces.locales['es'] = {
        closeText: 'Cerrar',
        prevText: 'Anterior',
        nextText: 'Siguiente',
        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
        monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
        dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
        dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
        dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
        weekHeader: 'Semana',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        timeOnlyTitle: 'Sólo hora',
        timeText: 'Tiempo',
        hourText: 'Hora',
        minuteText: 'Minuto',
        secondText: 'Segundo',
        millisecondText: 'Milisegundo',
        currentText: 'Fecha actual',
        ampm: false,
        month: 'Mes',
        week: 'Semana',
        day: 'Día',
        allDayText: 'Todo el día',
        today: 'Hoy',
        clear: 'Claro'
    };

</script>

	<ui:define name="content">

		<h:form id="registerForm">
		
		<p:messages id="mensaje" showDetail="true" autoUpdate="true" 
			closable="true" globalOnly="true"/>
		
			<p:panel id="panelFichaNuevoUsuario" header="Introduza sus datos"
				class="ui-g-12 ui-md-12 ui-lg-12">

				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">
						
						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="nombreLogin"
									value="Introduzca su nombre de usuario: *"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputText id="uname" value="#{SignUpController.userName}" maxlength="20"
								
									 />
								
							</div>
						</div>
						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="dniUsuario" value="Introduzca su D.N.I. *"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-4 ui-md-2">
								<p:inputText id="dniUsuario" value="#{SignUpController.dni}"/>
								
							</div>
						</div>
						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="nombreUsuario" value="Introduzca su nombre: *"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<p:inputText id="fname" value="#{SignUpController.firstName}" maxlength="20"/>
								
							</div>
						</div>
						
						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="apellidoUsuario"
									value="Introduzca sus apellidos: *" style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<p:inputText id="lname" value="#{SignUpController.lastName}" maxlength="30"
								 />
								
							</div>
						</div>
						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="fechalUsuario"
									value="Introduzca su fecha de nacimiento: *"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<p:calendar id="fechaNacimiento"
									value="#{SignUpController.fechaNacimiento}" 
									pattern="dd-MM-yyyy" locale="es"/>
<!-- 								<p:datePicker id="fechaNacimiento" value="#{SignUpController.fechaNacimiento}" monthNavigator="true" yearNavigator="true" showWeek="true"/> -->

							</div>
						</div>
						
						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="direccionUsuario"
									value="Introduzca su direccion: *" style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<p:inputText id="direccionUsuario" value="#{SignUpController.direccion}" maxlength="50"/>
							</div>
						</div>
						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="telefonoUsuario"
									value="Introduzca su teléfono: *" style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<p:inputNumber id="telefonoUsuario" value="#{SignUpController.telefono}"  maxValue="999999999"
									decimalPlaces="0"
								 />

							</div>
						</div>
						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="emailUsuario" value="Introduzca su email: *"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<p:inputText id="email" value="#{SignUpController.email}" maxlength="50"/>

							</div>
						</div>
						



						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="contrasenaUsuario"
									value="Introduzca su contraseña: *" style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputSecret id="contrasenaUsuario"
									value="#{SignUpController.password}" 
									/>

							</div>
						</div>
						
						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="repiteContrasenaUsuario"
									value="Repita su contraseña: *" style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputSecret id="repiteContrasenaUsuario"
									value="#{SignUpController.passwordRepeat}" />

							</div>
						</div>
						
						

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="nombreMedico"
									value="Introduzca su nombre de médico :"
									style="font-weight:bold" rendered="#{SignUpController.esMedico}" />
								<br />
								<h:outputLabel for="nombrePaciente"
									value="Introduzca su nombre de paciente :"
									style="font-weight:bold" rendered="#{SignUpController.esPaciente}" />
								<br />

							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputText id="nombreMedico" value="#{SignUpController.medico.nombre}"
									required="true"
									requiredMessage="Por favor introduzca su nombre de médico"
									rendered="#{SignUpController.esMedico}" />

								<h:inputText id="nombrePaciente"
									value="#{SignUpController.paciente.nombre}" required="true"
									requiredMessage="Por favor introduzca su nombre de paciente"
									rendered="#{SignUpController.esPaciente}" />

							</div>
						</div>


						<!-- Botón Registrar -->
						<div class="ui-g-12">
							<div class="ui-g-12 ui-md-10" />
							<div class="ui-g-12 ui-md-2 botonera-wrapper">

								<p:commandButton value="Registrarse" action="#{SignUpController.doSave}" />
							</div>
							<div class="ui-g-12 ui-md-10" />

							<div class="ui-g-12 ui-md-2 botonera-wrapper">
								<p:button id="botonVolver" value="Atrás" title="Atrás"
									outcome="home.xhtml">
								</p:button>
							</div>

						</div>

					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
