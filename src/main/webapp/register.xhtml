<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Registration Page</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="registerForm">
			<table>
				<tr>
					<td><h:outputText value="Introduzca su nombre:" /></td>
					<td><h:inputText id="fname" value="#{user.firstName}"
							required="true" requiredMessage="Por favor introduzca su nombre" /></td>
					<td><h:message for="fname" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Introduzca su apellido:" /></td>
					<td><h:inputText id="lname" value="#{user.lastName}"
							required="true"
							requiredMessage="Por favor introduzca su apellido" /></td>
					<td><h:message for="lname" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Introduzca su email:" /></td>
					<td><h:inputText id="email" value="#{user.email}"
							required="true" requiredMessage="Por favor introduzca su email" /></td>
					<td><h:message for="email" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Introduzca su contraseña :" /></td>
					<td><h:inputSecret id="psw" value="#{user.password}"
							required="true"
							requiredMessage="Por favor introduzca su contraseña" /></td>
					<td><h:message for="psw" style="color:red" /></td>
				</tr>
				<tr>
					<td />
					<td><h:commandButton value="Registrarse" action="#{user.add}" /></td>
				</tr>
				<tr>
					<td><h:outputLink value="home.xhtml">Inicio</h:outputLink></td>
				</tr>
			</table>
		</h:form>
	</f:view>
</h:body>
</html>
