<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="registerForm">
			<table>


				<tr>
					<td><h:outputText value="Introduzca su nombre de usuario:" /></td>
					<td><h:inputText id="uname" value="#{userBean.userName}"
							required="true"
							requiredMessage="Por favor introduzca su nombre de usuario" /></td>
					<td><h:message for="uname" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Introduzca su nombre:" /></td>
					<td><h:inputText id="fname" value="#{userBean.firstName}"
							required="true" requiredMessage="Por favor introduzca su nombre" /></td>
					<td><h:message for="fname" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Introduzca su apellido:" /></td>
					<td><h:inputText id="lname" value="#{userBean.lastName}"
							required="true"
							requiredMessage="Por favor introduzca su apellido" /></td>
					<td><h:message for="lname" style="color:red" /></td>
				</tr>

	
				
				<tr>
					<td><h:outputText value="Introduzca su D.N.I." /></td>
					<td><h:inputText id="dni" value="#{userBean.dni}"
							required="true" requiredMessage="Por favor introduzca su D.N.I" /></td>
					<td><h:message for="dni" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Introduzca su direccion" /></td>
					<td><h:inputText id="direccion" value="#{userBean.direccion}"
							required="true"
							requiredMessage="Por favor introduzca su dirección" /></td>
					<td><h:message for="direccion" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Introduzca su teléfono:" /></td>
					<td><h:inputText id="telefono" value="#{userBean.telefono}"
							required="true"
							requiredMessage="Por favor introduzca su teléfono" /></td>
					<td><h:message for="telefono" style="color:red" /></td>
				</tr>

				<tr>
					<td><h:outputText value="Introduzca su email:" /></td>
					<td><h:inputText id="email" value="#{userBean.email}"
							required="true" requiredMessage="Por favor introduzca su email" /></td>
					<td><h:message for="email" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Introduzca su contraseña :" /></td>
					<td><h:inputSecret id="psw" value="#{userBean.password}"
							required="true"
							requiredMessage="Por favor introduzca su contraseña" /></td>
					<td><h:message for="psw" style="color:red" /></td>
				</tr>
				<tr>
					<td />
					<td><p:commandButton value="Registrarse"
							action="#{userBean.add}" /></td>
				</tr>
				<tr>
					<td><h:outputLink value="home.xhtml">Inicio</h:outputLink></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
