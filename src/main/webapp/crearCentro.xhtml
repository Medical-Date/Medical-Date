<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
	template="/template.xhtml">

	<ui:define name="content">

		<h:form id="crearCentrosForm">

			<p:messages for="messagesFormulario" id="messagesFormulario"
				showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:panel id="panelFichaNuevoUsuario"
				class="ui-g-12 ui-md-12 ui-lg-12">
				
				<p:fieldset id="crearCentro" legend="Creación de centro" styleClass="ui-g" toggleable="true" toggleSpeed="250" >

				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12">

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="nombreCentro"
									value="Introduzca el nombre del centro:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputText id="nombreCentro" value="#{centrosBean.nombre}" />

							</div>
						</div>

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="dirCentro"
									value="Introduzca la dirección del centro:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputText id="dirCentro" value="#{centrosBean.direccion}" />

							</div>
						</div>

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="codCentro"
									value="Introduzca el código postal del centro:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputText id="codCentro" value="#{centrosBean.codigoPostal}" />

							</div>
						</div>

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="telCentro"
									value="Introduzca el teléfono del centro:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputText id="telCentro" value="#{centrosBean.telefono}" />

							</div>
						</div>

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="provCentro"
									value="Introduzca la provincia del centro:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputText id="provCentro" value="#{centrosBean.provincia}" />

							</div>
						</div>

						<div class="ui-g-12 ui-md-6">
							<div class="ui-g-4 ui-md-4">
								<h:outputLabel for="locCentro"
									value="Introduzca la localidad del centro:"
									style="font-weight:bold" />
								<br />
							</div>
							<div class="ui-g-8 ui-md-2">
								<h:inputText id="locCentro" value="#{centrosBean.localidad}" />

							</div>
						</div>




						<!-- Botón Registrar -->
						<div class="ui-g-12">
							<div class="ui-g-12 ui-md-10" />
							<div class="ui-g-12 ui-md-2 botonera-wrapper">

								<p:commandButton value="Crear"
									action="#{centrosBean.saveCentro()}" />
							</div>
							<div class="ui-g-12 ui-md-10" />

							<div class="ui-g-12 ui-md-2 botonera-wrapper">
								<p:commandButton id="volver" value="Volver"
									onclick="document.location.href='#{request.contextPath}/welcome.xhtml'">
								</p:commandButton>
							</div>

						</div>


					</div>

				</div>
				
				</p:fieldset>

			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
