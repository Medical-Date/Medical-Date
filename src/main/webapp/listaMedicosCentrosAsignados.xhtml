<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security" template="/template.xhtml">

	<ui:define name="content">
		<h:form id="formListadoMedicosAsignados">
			<h2>Lista de Médicos con Centros asignados</h2>

			<div class="card">
				<p:dataTable var="medicosCentro" value="#{medicosCentroBean.listaMedicosCentro}" id="medicosCentroTable">
					<p:column headerText="Nombre">
						<h:outputText value="#{medicosCentro.idMedico.nombre}" />
					</p:column>

					<p:column headerText="Médico asignado">
						<h:outputText value="#{medicosCentro.idCentro.nombre}" />
					</p:column>


				</p:dataTable>
			</div>
			<p:commandButton id="volver" value="Home"
				onclick="document.location.href='#{request.contextPath}/welcome.xhtml'">
			</p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
